<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>pcompanyList</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1>客户</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>公司名称</th>
            <th>公司属地</th>
            <th>联系方式</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pcompany:${pcompanys}">
            <td th:text="${pcompany.companyname}">neo</td>
            <td th:text="${pcompany.companyprovince}">Otto</td>
            <td th:text="${pcompany.telephone}">6</td>
        </tr>
        </tbody>
    </table>

</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/compage?pageNum=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${pcompanys.hasPrevious()}">
            <a th:href="'/compage?pageNum=' + ${pcompanys.previousPageable().getPageNumber()}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->
        <li th:each="pageNum:${#numbers.sequence(0, pcompanys.getTotalPages() - 1)}">
            <a th:href="'/compage?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne pcompanys.pageable.getPageNumber()}"></a>
            <a th:href="'/compage?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq pcompanys.pageable.getPageNumber()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
        </li>

        <!-- 下一页 -->
        <li th:if="${pcompanys.hasNext()}">
            <a th:href="'/compage?pageNum=' + ${pcompanys.nextPageable().getPageNumber()}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/compage?pageNum=' + ${pcompanys.getTotalPages() - 1}">尾页</a>
        </li>

    </ul>
</div>

</body>
</html>
